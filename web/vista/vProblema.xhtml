<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../formulario/frmProblema.xhtml">

            <ui:define name="=dialogos">
                <p:dialog id="dlgNuevoProblema" header="Nuevo Problema" 
                          widgetVar="wdlgNuevoProblema" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmNuevoProblema">
                        <p:panelGrid  columns="2">
                            
                            <h:outputText style="font-weight: bold" value="Decricpión:" />
                            <p:inputText value="#{cProblema.objProblemanew.descripcion}"/> 
                            <h:outputText style="font-weight: bold" value="ID Causa:" />
                             <p:selectOneMenu id="cbtpd" value="#{cProblema.objProblemanew.id_causa}" style="width: 340px" required="true">
                                <f:selectItem itemLabel="Seleccione Causa" itemValue="#{null} "/>
                                <f:selectItems value="#{cCausa.lstCausa}" var="objCar" itemLabel="#{objCar.nombre_causa}" itemValue="#{objCar.id_causa}"/>
                            </p:selectOneMenu>
                            <h:outputText style="font-weight: bold" value="ID Involucrado:" />
                            <p:inputText value="#{cProblema.objProblemanew.id_involucrado}"/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnCreateAceptar" update=":frmProblema:tblProblema" oncomplete="wdlgNuevoProblema.hide()" actionListener="#{cProblema.ingresarProblema()}" icon="ui-icon-disk" value="Guardar" title="Guardar"/>
                                    <p:commandButton id="btnCreateCancelar" onclick="wdlgNuevoProblema.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>

                <p:dialog id="dlgModificarUsuario" header="Modificar Problema" 
                          widgetVar="wdlgModificarProblema" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmModificarProblema">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="ID Problema: " />
                            <p:inputText value="#{cProblema.objProblemasel.id_problema}" required="true" requiredMessage="Es necesario una descripción" style="width: 250px"/>
                            <h:outputText style="font-weight: bold" value="Descripción: " />
                            <p:inputText value="#{cProblema.objProblemasel.descripcion}" required="true" requiredMessage="Es necesario una descripción" style="width: 250px"/>
                            <h:outputText style="font-weight: bold" value="ID Causa: " />
                            <p:selectOneMenu id="cbtpd" value="#{cProblema.objProblemasel.id_causa}" style="width: 340px" required="true">
                                <f:selectItem itemLabel="Seleccione Causa" itemValue="#{null} "/>
                                <f:selectItems value="#{cCausa.lstCausa}" var="objCar" itemLabel="#{objCar.nombre_causa}" itemValue="#{objCar.id_causa}"/>
                            </p:selectOneMenu>
                            <h:outputText style="font-weight: bold" value="ID Involucrado: " />
                            <p:inputText value="#{cProblema.objProblemasel.id_involucrado}" required="true" requiredMessage="Es necesario una descripción" style="width: 250px"/>
                            <f:facet name="footer">
                                
                                <center>
                                    <p:commandButton id="btnModifyAceptar" update=":frmProblema:tblProblema" oncomplete="wdlgModificarProblema.hide()" actionListener="#{cProblema.modificarProblema()}" icon="ui-icon-disk" value="Guardar" title="Guardar"/>
                                    <p:commandButton id="btnModifyCancelar" onclick="wdlgModificarProblema.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dlgEliminarUsuario" header="Eliminar Problema" 
                          widgetVar="wdlgEliminarProblema" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmEliminarProblema">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="Código: " />
                            <h:outputText value="#{cProblema.objProblemasel.id_problema}"/>
                            <h:outputText style="font-weight: bold" value="descripcion " />
                            <h:outputText value="#{cProblema.objProblemasel.descripcion}" />
                            <h:outputText style="font-weight: bold" value="ID Causa " />
                            <h:outputText value="#{cProblema.objProblemasel.id_causa}" />
                            <h:outputText style="font-weight: bold" value="ID  Problema " />
                            <h:outputText value="#{cProblema.objProblemasel.id_involucrado}" /> 
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnDeleteAceptar" update=":frmProblema:tblProblema" oncomplete="wdlgEliminarProblema.hide()" actionListener="#{cProblema.eliminarProblema()}" icon="ui-icon-check" value="Aceptar" title="Aceptar"/>
                                    <p:commandButton id="btnDeleteCancelar" onclick="wdlgEliminarProblema.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
