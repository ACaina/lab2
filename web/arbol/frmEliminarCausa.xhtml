<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Mercado</title>
    </h:head>

    <p:dialog id="dlgEliminarCausa" widgetVar="wdlgEliminarCausa" closable="false" modal="true" resizable="true" 
              header="Eliminar Causa" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarCausa">
            <center>
                <h3>Â¿Esta seguro que desea eliminar la Causa #{controladorCausa.causaSel.nombre_causa}?</h3>
            </center>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorCausa.eliminar()}"
                                 update=":frmPrincipal:tblCausa"
                                 onclick="PF('dlgEliminarCausa').hide()"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarCausa').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</html>
