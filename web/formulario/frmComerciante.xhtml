<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>laboratorio</title>
    </h:head>

    <h:body>
        <p:layout fullPage=" true">
            <p:layoutUnit position="north">
                <ui:insert name="=top">
                    contenido de la cabecera del formulario
                </ui:insert>
            </p:layoutUnit> 
            <p:layoutUnit position="center">
                <ui:insert name="=content">
                    <p:growl id="msgs" showDetail="true"/>  
                      <h:form id="frmComerciante">
                        <p:panelGrid columns="2" id="pnl" style="width: 1000px; height: 300px">
                            <p:dataTable id="tblComerciante" var="objCom" value="#{cComerciante.lstComerciante}" 
                                         rows="10" emptyMessage="Sin datos">
                                <f:facet name="header">
                                    Comerciante
                                </f:facet>
                                <p:column headerText="Id Comerciante">
                                    <h:outputText value="#{objCom.idcomerciante}"/>
                                </p:column>
                                <p:column headerText="Identificador">
                                    <h:outputText value="#{objCom.identificador}"/>
                                </p:column>
                                <p:column headerText="Tipo Identificador">
                                    <h:outputText value="#{objCom.tipoidentificador}"/>
                                </p:column>
                                <p:column headerText="Nombres">
                                    <h:outputText value="#{objCom.nombrecomerciante}"/>
                                </p:column>
                                <p:column headerText="Apellidos">
                                    <h:outputText value="#{objCom.apellidocomerciante}"/>
                                </p:column>
                                <p:column headerText="Dirección">
                                    <h:outputText value="#{objCom.direccioncomerciante}"/>
                                </p:column>
                                <p:column headerText="Correo">
                                    <h:outputText value="#{objCom.correocomerciante}"/>
                                </p:column>
                                <p:column headerText="Conadis">
                                    <h:outputText value="#{objCom.conadis}"/>
                                </p:column>
                                <p:column headerText="Telefóno">
                                    <h:outputText value="#{objCom.telefono}"/>
                                </p:column>
                                <!--   botones >
                                   <p:column headerText="Modificar" style="width:32px;text-align: center">
                                       <p:commandButton update=":frmModificarCarrera" oncomplete="wdlgModificarCarrera.show()" icon="ui-icon-pencil" title="Modificar">
                                           <f:setPropertyActionListener value="#{objCar}" target="#{cCarrera.objCarreranew}" />
                                       </p:commandButton>
                                   </p:column>
                                   <p:column headerText="Eliminar" style="width:32px;text-align: center">
                                       <p:commandButton update=":frmEliminarCarrera" oncomplete="wdlgEliminarCarrera.show()" icon="ui-icon-close" title="Eliminar">
                                           <f:setPropertyActionListener value="#{objCar}" target="#{cTipo.objTiposel}" />
                                       </p:commandButton>
                                   </p:column-->
                                <f:facet name="footer">
                                    <p:commandButton id="btnNuevoComerciante" update=":msgs" onclick="PF('wdlgNuevoComerciante').show()" icon="ui-icon-document" value="Nueva Comerciante" title="Nueva Comerciante"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </ui:insert>
            </p:layoutUnit> 
        </p:layout>
        <ui:insert name="=dialogos">    dialogos     </ui:insert>

    </h:body>

</html>
