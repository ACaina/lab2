<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Comprobante</title>
    </h:head>

    <h:body>
        <p:layout fullPage=" true">
            <p:layoutUnit position="north">
                <ui:insert name="=top">
                    contenido de la cabecera del formulario
                </ui:insert>
            </p:layoutUnit> 
            <p:layoutUnit position="center">
                <ui:insert name="=content">
                    <p:growl id="msgs" showDetail="true"/>  
                    <h:form id="frmComprobante">
                        <p:panelGrid columns="2" id="pnl" style="width: 1000px; height: 300px">
                            <p:dataTable id="tblComprobante" var="objCompr" value="#{cComprobante.lstComprobante}" 
                                         rows="10" emptyMessage="Sin datos">
                                <f:facet name="header">
                                    Comprobante
                                </f:facet>
                                <p:column headerText="Id Comprobante">
                                    <h:outputText value="#{objCompr.idcomprobante}"/>
                                </p:column>
                                <p:column headerText="Valor Cancelar">
                                    <h:outputText value="#{objCompr.valorcancelar}"/>
                                </p:column>
                                <p:column headerText="Iva">
                                    <h:outputText value="#{objCompr.iva}"/>
                                </p:column>  
                                <p:column headerText="Número de Puesto">
                                    <h:outputText value="#{objCompr.numeropuesto}"/>
                                </p:column>                              
                                <p:column headerText="Nombres">
                                    <h:outputText value="#{objCompr.nombresusuario}"/>
                                </p:column>                            
                                <p:column headerText="Apellidos">
                                    <h:outputText value="#{objCompr.apellidosusuario}"/>
                                </p:column>   
                                <p:column headerText="Fecha de Emisión">
                                    <h:outputText value="#{objCompr.fechaemision}"/>
                                </p:column> 
                                <p:column headerText="Mes de Pago">
                                    <h:outputText value="#{objCompr.mespago}"/>
                                </p:column> 
                                <p:column headerText="Año de Pago">
                                    <h:outputText value="#{objCompr.añopago}"/>
                                </p:column> 
                                <p:column headerText="Nombre de Sección">
                                    <h:outputText value="#{objCompr.nombreseccion}"/>
                                </p:column> 
                                <p:column headerText="Tipo de Puesto">
                                    <h:outputText value="#{objCompr.tipopuesto}"/>
                                </p:column> 
                                <p:column headerText="Id de Contrato">
                                    <h:outputText value="#{objCompr.idcontrato}"/>
                                </p:column> 
                                <!--   botones -->
                                <p:column headerText="Modificar" style="width:32px;text-align: center">
                                    <p:commandButton update=":frmModificarComprobante" oncomplete="wdlgModificarComprobante.show()" icon="ui-icon-pencil" title="Modificar">
                                        <f:setPropertyActionListener value="#{objCompr}" target="#{cComprobante.objComprobantesel}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Eliminar" style="width:32px;text-align: center">
                                    <p:commandButton update=":frmEliminarComprobante" oncomplete="wdlgEliminarComprobante.show()" icon="ui-icon-close" title="Eliminar">
                                        <f:setPropertyActionListener value="#{objCompr}" target="#{cComprobante.objComprobantesel}" />
                                    </p:commandButton>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="btnNuevoComprobante" update=":msgs" onclick="PF('wdlgNuevoComprobante').show()" icon="ui-icon-document" value="Nuevo Comprobante" title="Nuevo Comprobante"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </ui:insert>
            </p:layoutUnit> 
        </p:layout>
        <ui:insert name="=dialogos">    dialogos     </ui:insert>

    </h:body>

</html>
