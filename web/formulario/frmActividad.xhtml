<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Mercado</title>
    </h:head>

    <h:body>
        <p:layout fullPage=" true">
            <p:layoutUnit position="north">
                <ui:insert name="=top">
                    contenido de la cabecera del formulario
                </ui:insert>
            </p:layoutUnit> 
            <p:layoutUnit position="center">
                <ui:insert name="=content">
                    <p:growl id="msgs" showDetail="true"/>  
                    <h:form id="frmActividad">
                        <p:panelGrid columns="2" id="pnl" style="width: 1000px; height: 300px">
                            <p:dataTable id="tblActividad" var="objAct" value="#{cactividad.lstActividad}" 
                                         rows="10" emptyMessage="Sin datos">
                                <f:facet name="header">
                                    Actividad
                                </f:facet>
                                <p:column headerText="Id Actividad">
                                    <h:outputText value="#{objAct.idactividad}"/>
                                </p:column>
                                <p:column headerText="DescripciÃ³n">
                                    <h:outputText value="#{objAct.descripcionactividad}"/>
                                </p:column>
                                <p:column headerText="Id Sub Actividad">
                                    <h:outputText value="#{objAct.idsubactividad}"/>
                                </p:column>
                                <!--   botones >
                                <p:column headerText="Modificar" style="width:32px;text-align: center">
                                    <p:commandButton update=":frmModificarActividad" oncomplete="wdlgModificarActividad.show()" icon="ui-icon-pencil" title="Modificar">
                                        <f:setPropertyActionListener value="#{objAct}" target="#{cactividad.objActividadsel}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Eliminar" style="width:32px;text-align: center">
                                    <p:commandButton update=":frmEliminarActividad" oncomplete="wdlgEliminarActividad.show()" icon="ui-icon-close" title="Eliminar">
                                        <f:setPropertyActionListener value="#{objAct}" target="#{cactividad.objActividadsel}" />
                                    </p:commandButton>
                                </p:column-->
                                <f:facet name="footer">
                                    <p:commandButton id="btnNuevoActividad" update=":msgs" onclick="PF('wdlgNuevoActividad').show()" icon="ui-icon-document" value="Nueva Actividad" title="Nueva Actividad"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </ui:insert>
            </p:layoutUnit> 
        </p:layout>
        <ui:insert name="=dialogos">    dialogos     </ui:insert>

    </h:body>

</html>
