<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>laboratorio</title>
    </h:head>

    <h:body>
        <p:layout fullPage=" true">
            <p:layoutUnit position="north">
                <ui:insert name="=top">
                    contenido de la cabecera del formulario
                </ui:insert>
            </p:layoutUnit> 
            <p:layoutUnit position="center">
                <ui:insert name="=content">
                    <p:growl id="msgs" showDetail="true"/>  
                    <h:form id="frmFacultad">
                        <p:panelGrid columns="2" id="pnl" style="width: 1000px; height: 300px">
                            <p:dataTable id="tblFacultad" var="objFac" value="#{cFacultad.lstFacultad}" 
                                         rows="10" emptyMessage="Sin datos">
                                <f:facet name="header">
                                    Facultad
                                </f:facet>
                                <p:column headerText="Código">
                                    <h:outputText value="#{objFac.faccodigo}"/>
                                </p:column>
                                <p:column headerText="Descripción">
                                    <h:outputText value="#{objFac.facnombre}"/>
                                </p:column>
                                <!--   botones  -->
                            
                                <f:facet name="footer">
                                    <p:commandButton id="btnNuevoFacultad" update=":msgs" onclick="PF('wdlgNuevoFacultad').show()" icon="ui-icon-document" value="Nueva Facultad" title="Nueva Facultad"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panelGrid>
                    </h:form>
                </ui:insert>
            </p:layoutUnit> 
        </p:layout>
        <ui:insert name="=dialogos">    dialogos     </ui:insert>

    </h:body>

</html>
