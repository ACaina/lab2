<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../formulario/frmLaboratorio.xhtml">

            <ui:define name="=dialogos">
                <p:dialog id="dlgNuevoLaboratorio" header="Nuevo Laboratorio" 
                          widgetVar="wdlgNuevoLaboratorio" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmNuevoLaboratorio">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="Descripción:" />
                            <p:inputText id="cd" value="#{cLaboratorio.objLaboratorionew.labdescripcion}" required="true" requiredMessage="Es necesario ingresar una descripción" style="width: 250px"/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnCreateAceptar" update=":frmLaboratorio:tblLaboratorio" oncomplete="wdlgNuevoLaboratorio.hide()" actionListener="#{cLaboratorio.ingresarLaboratorio()}" icon="ui-icon-disk" value="Guardar" title="Guardar"/>
                                    <p:commandButton id="btnCreateCancelar" onclick="wdlgNuevoLaboratorio.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>

                <p:dialog id="dlgModificarLaboratorio" header="Modificar Laboratorio" 
                          widgetVar="wdlgModificarLaboratorio" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmModificarLaboratorio">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="Descripción:" />
                            <p:inputText id="descrip" value="#{cLaboratorio.objLaboratoriosel.labdescripcion}" required="true" requiredMessage="Es necesario ingresar una descripción" style="width: 250px"/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnModifyAceptar" update=":frmLaboratorio:tblLaboratorio" oncomplete="wdlgModificarLaboratorio.hide()" actionListener="#{cLaboratorio.modificarLaboratorio()}" icon="ui-icon-disk" value="Guardar" title="Guardar"/>
                                    <p:commandButton id="btnModifyCancelar" onclick="wdlgModificarLaboratorio.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dlgEliminarLaboratorio" header="Eliminar Laboratorio" 
                          widgetVar="wdlgEliminarLaboratorio" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmEliminarLaboratorio">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="Código:" />
                            <h:outputText value="#{cLaboratorio.objLaboratoriosel.labcodigo}"/>
                            <h:outputText style="font-weight: bold" value="Descripción:" />
                            <h:outputText value="#{cLaboratorio.objLaboratoriosel.labdescripcion}"/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnDeleteAceptar" update=":frmLaboratorio:tblLaboratorio" oncomplete="wdlgDeleteLaboratorio.hide()" actionListener="#{cLaboratorio.eliminarLaboratorio()}" icon="ui-icon-check" value="Aceptar" title="Aceptar"/>
                                    <p:commandButton id="btnDeleteCancelar" onclick="wdlgDeleteLaboratorio.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
