<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../formulario/frmCausa.xhtml">

            <ui:define name="=dialogos">
                <p:dialog id="dlgNuevaCausa" header="Nueva Causa" 
                          widgetVar="wdlgNuevaCausa" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmNuevaCausa">
                        <p:panelGrid  columns="2">
                        <h:outputText style="font-weight: bold" value="Nombre causa:" />
                            <p:inputText value="#{cCausa.objCausanew.nombre_causa}"/>
                            <h:outputText style="font-weight: bold" value="Titulo:" />
                            <p:inputText value="#{cCausa.objCausanew.titulo}"/> 
                            <h:outputText style="font-weight: bold" value="Id causa padre:" />
                            <p:selectOneMenu id="cbtpd" value="#{cCausa.objCausanew.id_causa_rec}" style="width: 340px" required="true">
                                <f:selectItem itemLabel="Seleccione Causa Padre" itemValue="#{null} "/>
                                <f:selectItems value="#{cCausa.lstCausa}" var="sub" itemLabel="#{sub.nombre_causa}" itemValue="#{sub.id_causa}"/>
                            </p:selectOneMenu>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnCreateAceptar" update=":frmCausa:tblCausa" oncomplete="wdlgNuevaCausa.hide()" actionListener="#{cCausa.ingresarCausa()}" icon="ui-icon-disk" value="Guardar" title="Guardar"/>
                                    <p:commandButton id="btnCreateCancelar" onclick="wdlgNuevaCausa.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>

                <p:dialog id="dlgModificarCausa" header="Modificar Causa" 
                          widgetVar="wdlgModificarCausa" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmModificarCausa">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="Id: " />
                            <p:inputText value="#{cCausa.objCausasel.id_causa}"  required="true" requiredMessage="Es necesario una descripción" style="width: 250px"/>
                            <h:outputText style="font-weight: bold" value="Nombre Causa: " />
                            <p:inputText value="#{cCausa.objCausasel.nombre_causa}" required="true" requiredMessage="Es necesario una descripción" style="width: 250px"/>
                            <h:outputText style="font-weight: bold" value="Titulo: " />
                            <p:inputText value="#{cCausa.objCausasel.titulo}" required="true" requiredMessage="Es necesario una descripción" style="width: 250px"/>
                            <h:outputText style="font-weight: bold" value="Causa Padre: " />
                            <p:selectOneMenu id="cbtpd" value="#{cCausa.objCausasel.id_causa_rec}" style="width: 340px" required="true">
                                <f:selectItem itemLabel="Seleccione Causa Padre" itemValue="#{null} "/>
                                <f:selectItems value="#{cCausa.lstCausa}" var="sub" itemLabel="#{sub.nombre_causa}" itemValue="#{sub.id_causa}"/>
                            </p:selectOneMenu>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnModifyAceptar" update=":frmCausa:tblCausa" oncomplete="wdlgModificarCausa.hide()" actionListener="#{cCausa.modificarCausa()}" icon="ui-icon-disk" value="Guardar" title="Guardar"/>
                                    <p:commandButton id="btnModifyCancelar" onclick="wdlgModificarCausa.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dlgEliminarCausa" header="Eliminar Causa" 
                          widgetVar="wdlgEliminarCausa" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmEliminarCausa">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="ID: " />
                            <h:outputText value="#{cCausa.objCausasel.id_causa}"/>
                            <h:outputText style="font-weight: bold" value="Nombre:" />
                            <h:outputText value="#{cCausa.objCausasel.nombre_causa}"/>
                            <h:outputText style="font-weight: bold" value="Titulo:" />
                            <h:outputText value="#{cCausa.objCausasel.titulo}"/>
                            <h:outputText style="font-weight: bold" value="Causa padre:" />
                            <h:outputText value="#{cCausa.objCausasel.id_causa_rec}"/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnDeleteAceptar" update=":frmCausa:tblCausa" oncomplete="wdlgEliminarCausa.hide()" actionListener="#{cCausa.eliminarCausa()}" icon="ui-icon-check" value="Aceptar" title="Aceptar"/>
                                    <p:commandButton id="btnDeleteCancelar" onclick="wdlgEliminarCausa.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
