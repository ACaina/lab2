<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../formulario/frmFrecuencia.xhtml">
            <ui:define name="=dialogos">
                <p:dialog id="dlgNuevoFrecuencia" header="Nueva Frecuencia" 
                          widgetVar="wdlgNuevoFrecuencia" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmNuevoFrecuencia">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="Descripción:" />
                            <p:inputText id="cd" value="#{cFrecuencia.objFrecuencianew.fredescripcion}" required="true" requiredMessage="Es necesario ingresar una descripción" style="width: 250px"/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnCreateAceptar" update=":frmFrecuencia:tblFrecuencia" oncomplete="wdlgNuevoFrecuencia.hide()" actionListener="#{cFrecuencia.ingresarFrecuencia()}" icon="ui-icon-disk" value="Guardar" title="Guardar"/>
                                    <p:commandButton id="btnCreateCancelar" onclick="wdlgNuevoFrecuencia.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>

                <p:dialog id="dlgModificarFrecuencia" header="Modificar Frecuencia" 
                          widgetVar="wdlgModificarFrecuencia" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmModificarFrecuencia">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="Descripción:" />
                            <p:inputText id="cd" value="#{cFrecuencia.objFrecuenciasel.fredescripcion}" required="true" requiredMessage="Es necesario ingresar una descripción" style="width: 250px"/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnModifyAceptar" update=":frmFrecuencia:tblFrecuencia" oncomplete="wdlgModificarFrecuencia.hide()" actionListener="#{cFrecuencia.modificarFrecuencia()}" icon="ui-icon-disk" value="Guardar" title="Guardar"/>
                                    <p:commandButton id="btnModifyCancelar" onclick="wdlgModificarFrecuencia.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>

                <p:dialog id="dlgEliminarFrecuencia" header="Eliminar Frecuencia" 
                          widgetVar="wdlgEliminarFrecuencia" resizable="false" 
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:form id="frmEliminarFrecuencia">
                        <p:panelGrid  columns="2">
                            <h:outputText style="font-weight: bold" value="Código:" />
                            <h:outputText value="#{cFrecuencia.objFrecuenciasel.frecodigo}" />
                            <h:outputText style="font-weight: bold" value="Descripción:" />
                            <h:outputText value="#{cFrecuencia.objFrecuenciasel.fredescripcion}" />
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnDeleteAceptar" update=":frmFrecuencia:tblFrecuencia" oncomplete="wdlgEliminarFrecuencia.hide()" actionListener="#{cFrecuencia.eliminarFrecuencia()}" icon="ui-icon-check" value="Aceptar" title="Aceptar"/>
                                    <p:commandButton id="btnDeleteCancelar" onclick="wdlgEliminarFrecuencia.hide()" icon="ui-icon-close" value="Cancelar" title="Cancelar" type="reset"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
