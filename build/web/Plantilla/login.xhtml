<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>laboratorio</title>
    </h:head>

    <h:body>
        <p:layout fullPage=" true">
            <p:layoutUnit position="north">
                <ui:insert name="=top">
                    Login
                </ui:insert>
            </p:layoutUnit> 
            <p:layoutUnit position="center">
                <ui:insert name="=content">
                    <p:growl id="msgs" showDetail="true"/>  
                    <h:form id="frmUsuario">
                        <p:panelGrid columns="2" id="pnl" style="width: 100px; height: 120px">
                            <h:outputText style="font-weight: bold" value="Usuario:" />
                            <p:inputText id="user" size="20" required="true" requiredMessage="Usuario obligatorio" value="andres"/>
                            <h:outputText style="font-weight: bold" value="Contraseña:" />
                            <p:inputText id="pass" size="20" required="true" requiredMessage="Contraseña obligatorio" value="123456"/>
                        </p:panelGrid>
                        <p:commandButton value="Validar" action="index" />
                    </h:form>
                </ui:insert>
            </p:layoutUnit> 
        </p:layout>
        <ui:insert name="=dialogos">    dialogos     </ui:insert>

    </h:body>

</html>
