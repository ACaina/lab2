<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Mercado</title>
    </h:head>

    <p:dialog id="dlgInsertarUsuario" widgetVar="wdlgInsertarUsuario" closable="false" modal="true" resizable="true" 
              header="Registrar Usuario" showEffect="size" hideEffect="size">
        <h:form id="frmInsertarUsuario">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" >

                    <p:outputLabel value="Nombre Usuario:"/>
                    <p:inputText value="#{controladorUsuario.objUsuario.nombreusuario}"
                                 required="true"
                                 requiredMessage="Nombre Obligatorio"/>
                    <p:outputLabel value="Contraseña: "/>
                    <p:inputText value="#{controladorUsuario.objUsuario.contraseña}"
                                 required="true"
                                 requiredMessage="Contraseña  Obligatorio"/>
                </h:panelGrid>
            </p:panel>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorUsuario.insertar()}"
                                 update=":frmPrincipal:tblUsuario"
                                 onclick="PF('dlgInsertarUsuario').hide()"/>
            
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgInsertarUsuario').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</html>
